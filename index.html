<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>War Game</title>
	<link rel="stylesheet" href="styles.css"/>
	<link rel="stylesheet" href="card-deck-css/css/cardstarter.css"/>
	<script src="main.js" defer></script>
</head>
<body>
	<div class="inPlayCards">
		<div class="playableContainer">
			<div class="cpuInPlayContainer">
				<div class="card large hearts r04" id="inPlayCpu"></div>
			</div>
			<div class="playerInPlayContainer">
				<div class="card large spades r04" id="inPlayPlayer"></div>
			</div>
		</div>
    </div>
	<div class="dealtContainer">
        <div class="cpuInfo">
            <div class="cpuContainer">
                <div class="card large back-red"></div>
            </div>
            <div class="cpuTally">Total cards:</div>
        </div>
        <div class="playerInfo">
            <div class="playerTally">Total cards:</div>
            <div class="playerContainer">
                <div class="card large back-blue"></div>
            </div>
        </div>
    </div>
</body>
</html>
